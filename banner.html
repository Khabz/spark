<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark - Banner Creator</title>
    <link rel="stylesheet" href="public/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:700&display=swap" rel="stylesheet" />

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://unpkg.com/vanilla-picker"></script>
</head>

<body>
    <main role="main" class="container">
        <header>
            <h2>
                <a href="index.html">
                    Spark
                </a>
            </h2>
            <div class="nav">
                <a href="banner.html" class="active">Banner</a>
                <a href="">Design</a>
            </div>
        </header>
        <section class="content">
            <div class="controls">
                <div class="actions">
                    <button id="download" onclick="download()"> DownloadðŸŽ‰</button>
                    <button id="random" onclick="randomize()">Sparklesâœ¨</button>
                </div>
                <div class="flex">
                    <h2>Tools</h2>
                </div>
                <div class="flex">
                    <h3>Background color</h3>
                    <div id="bg" class="color"></div>
                </div>
                <div class="flex">
                    <h3>Font color</h3>
                    <div id="fg" class="color"></div>
                </div>
                <div class="flex">
                    <h3>Border color</h3>
                    <div id="bbg" class="color"></div>
                </div>
                <div class="flex">
                    <div>Border width</div>
                    <input type="number" id="borderw" oninput="borderwidth(this)" value="0" min="0" />
                </div>
                <div class="flex">
                    <h3>Font size</h3>
                    <input type="number" type="fontsize" oninput="fontsize(this)" value="60" min="14" max="200">
                </div>
                <div class="flex">
                    <h3>Text shadow</h3>
                </div>
                <div class="flex">
                    X<input id="tsx" type="number" oninput="tsx(this)" value="0" /> Y
                    <input id="tsy" type="number" oninput="tsy(this)" value="0" /> Blur
                    <input id="tsb" type="number" oninput="tsb(this)" value="0" min="0" />
                    <div id="tsc" class="color"></div>
                </div>
                <div class="flex">
                    <h3>Alignment</h3>
                </div>
                <div class="flex">
                    <div class="tabs">
                        <div class="rows">
                            <div class="tab" onclick="textalign(this, 'left', 'flex-start')">
                                top-left
                            </div>
                            <div class="tab" onclick="textalign(this, 'center', 'flex-start')">
                                top-center
                            </div>
                            <div class="tab" onclick="textalign(this, 'right', 'flex-start')">
                                top-right
                            </div>
                        </div>
                        <div class="rows">
                            <div class="tab" onclick="textalign(this, 'left', 'center')">
                                left-center
                            </div>
                            <div class="tab current" onclick="textalign(this, 'center', 'center')">
                                center
                            </div>
                            <div class="tab" onclick="textalign(this, 'right', 'center')">
                                right-center
                            </div>
                        </div>
                        <div class="rows">
                            <div class="tab" onclick="textalign(this, 'left', 'flex-end')">
                                bottom-left
                            </div>
                            <div class="tab" onclick="textalign(this, 'center', 'flex-end')">
                                bottom-center
                            </div>
                            <div class="tab" onclick="textalign(this, 'right', 'flex-end')">
                                bottom-right
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex">
                    <h3>Background image</h3>
                </div>
                <div class="flex">
                    <span id="resetbg" style="display: none; cursor: pointer;" onclick="resetbg()">(reset)</span
                    >
                    <input type="file" id="getbg" name="background-image" />
                  </div>
                  <div class="flex">
                    <h3>Height ratio</h3>
                    <input
                      id="height"
                      type="number"
                      oninput="cheight(this)"
                      value="30"
                      min="20"
                      max="100"
                      step="5"
                    />
                  </div>
            </div>
            <div class="wrapper">
                <div id="capture" class="capture">
                    <div id="heading" class="heading" placeholder="text here" contenteditable="true">
                        text here
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="public/js/index.js"></script>
</body>

</html>
